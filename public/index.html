<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>
<body>
    <div id="app">{{message}}</div>
    <form id="chatapp">
    <p>
    <input type="text" v-model='msg'>
    <button v-on:click='submit'>Push</button>
    </p>
    </form>
    <button id="locator" v-on:click='locate'>Send location</button>
     <ol id="socket_on">
      <li v-for='message in incomings'>
       {{message.from}}: {{message.text}} 
      </li>
      <li v-for='message in geolinks'>
       {{message.from}}: <a v-bind:href="message.url" target="_blank">Click to see my location</a>
      </li>
    </ol>    
<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/vue.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
